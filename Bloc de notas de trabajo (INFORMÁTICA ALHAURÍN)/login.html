<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi bloc de notas de trabajo en "CMR"</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-light">
        <div class="container vh-100 d-flex align-items-center justify-content-center">
            <div class="card p-4 shadow-lg" style="min-width: 350px;">
                <h2 class="mb-4 text-center">Iniciar sesión</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <a href="registro.html" class="btn btn-link w-100">Crear una nueva cuenta</a>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('login-form').addEventListener('submit', function(e) {
                
                e.preventDefault();
      
                const user = document.getElementById('username').value;
                const pass = document.getElementById('password').value;
                const regUser = localStorage.getItem('user');
                const regPass = localStorage.getItem('pass');
      
                if (user === regUser && pass === regPass) {
                    window.location.href = 'app.html';

                } else {
                    alert('Usuario o contraseña incorrectos');

                }
            });
        </script>
    </body>
</html>
