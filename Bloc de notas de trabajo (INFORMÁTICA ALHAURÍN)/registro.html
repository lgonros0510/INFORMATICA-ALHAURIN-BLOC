<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi bloc de notas de trabajo en "CMR"</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-light">
        <div class="container vh-100 d-flex align-items-center justify-content-center">
            <div class="card p-4 shadow-lg" style="min-width: 350px;">
                <h2 class="mb-4 text-center">Registrarse</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="new-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Crear cuenta</button>
                    <a href="login.html" class="btn btn-link w-100">Ya tengo cuenta</a>
                </form>
            </div>
        </div>
        <script>
            document.getElementById('register-form').addEventListener('submit', function(e) {
      
                e.preventDefault();
      
                const newUser = document.getElementById('new-username').value;
                const newPass = document.getElementById('new-password').value;
      
                if (!newUser || !newPass) {
                    alert('Por favor, completa todos los campos.');
                    return;
      
                }
      
                localStorage.setItem('user', newUser);
                localStorage.setItem('pass', newPass);
      
                alert('Usuario registrado correctamente');
      
                window.location.href = 'login.html';

            });
        </script>
    </body>
</html>
